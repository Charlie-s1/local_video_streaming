<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>upload video</title>
    <link rel="stylesheet" href="upload.css">
    <script src="upload.js"></script>
  </head>
  <body>
    <form action="#" method="post" id="form" enctype="multipart/form-data" name="uploader">
      <input type="file" name="video" multiple>
      <section id="url">
        <select name="folder" id = "tvFilm">
          <option value="Films">Films</option>
          <option value="TV">TV</option>
        </select>
        <span>/</span>
        <input type="text" name="lv1" id="lv1" list="lv1List"  placeholder="folder 1">
        <span>/</span>
        <input type="text" name="lv2" id="lv2" list="lv2List" placeholder="folder 2">
      </section>
      
      <input type="button" id="submit" value="Submit">
    </form>
    <div class="progCont">
      <div class="prog"></div>
    </div>
  </body>
</html>
